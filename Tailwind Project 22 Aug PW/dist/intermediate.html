<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        <!-- Font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intermediate HTML</title>
</head>
<body>
    <div class="w-full flex h-full">
        <img class="w-1/2 lg:block hidden h-[100vh]" src="https://img.freepik.com/free-photo/superfood-background-with-green-vegetables_53876-106104.jpg?w=826&t=st=1683029587~exp=1683030187~hmac=8d6f38ac6002119be48b7bdd8e625d490e0a98ca60f3af2ace90ab7b644589a9" alt="#">
        <!-- Login section -->
        <div class="flex w-full lg:w-1/2 flex-col justify-center items-center">
            <div class="w-96 h-[70vh] flex flex-col pl-[2vw]">
                    <div class="text-xl">
                        <span class="text-green-600 ">&#9650;</span>
                        <span class = "text-gray-900 text-bold">FarmMan</span>
                    </div>
                 <div class="mt-4">
                    <h1 class="font-mono font-semibold text-2xl text-left">Hello</h1>
                    <h1 class="font-mono font-semibold text-2xl text-left">Welcome Back</h1>
                 </div>

                    <p class="text-gray-500 mt-3">Login to manage your account.</p>

                    <!-- Login form Section -->

                    <form action="get" class="mt-4 space-y-4">
                        <input type="email" class="rounded border border-gray-400 py-2 px-8 text-grey-500" placeholder="Email">
                        <input type="password" class="rounded border border-gray-400 py-2 px-8 text-grey-500" placeholder="Password">
                        <h3 class="text-blue-500 cursor-pointer hover:text-blue-400">Forgot your password?</h3>

                        <div class="text-center rounded w-9/12 bg-green-600 py-2 hover:bg-green-500 hover:text-white cursor-pointer transition-all delay-100">
                            Login
                        </div>
                    </form>
                    <p class="text-center text-grey-500 mr-[100px] mt-3">or</p>

                    <div class="text-center space-y-4 mt-4 mr-[100px] ">
                        <div class="flex gap-8 justify-center items-center">
                            <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                            <i class="fa-brands fa-google text-2xl cursor-pointer"></i>
                            <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="mt-4 text-sm text-center mr-[100px]">
                        don't have an account? 
                        <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign Up here</span>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
